name: Loudbinary Start

on:
  push:
    branches: [main]
  workflow_dispatch:
  # Allow product repos to call this as a reusable workflow (org control point).
  workflow_call:

permissions:
  contents: read

jobs:
  sync:
    name: Sync Products
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run sync
        run: python sync.py
